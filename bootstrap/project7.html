<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta content="width=device-width;initial-stage=1" name="viewport">
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md-4 col-xs-12">
                <div class="alert alert-success">
                    <strong>This is success alert block</strong>
                </div>
                <div class="alert alert-info">
                    <strong>This is info alert block</strong>
                </div>
                <div class="alert alert-danger">
                    <strong>This is danger block</strong>
                </div>
                <div class="alert alert-warning">
                    <strong>This is a warning block</strong>
                </div>
                <div class="alert alert-success fade in">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong>This is a strong block</strong>
                </div>
                <div class="alert alert-info fade in">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>This is an info block</strong>
                </div>
                <div class="alert alert-warning fade in">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>This is a warning block</strong>
                </div>
                <div class="alert alert-danger fade in">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>This is a danger block</strong>
                </div>

            </div>
        </div>
    </div>
   <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</body>
</html>
