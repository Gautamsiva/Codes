<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width;initial-scale=1.0" name="viewport">
    <title></title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .fa-car{
            color: crimson;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <button class="btn btn-success">Login <span class="glyphicon glyphicon-user"></span></button>
            <button class="btn btn-success">Register <span class="glyphicon glyphicon-cloud"></span></button>
            <button class="btn btn-warning">Font Awesome Icons <i class="fas fa-address-book"></i></button>
            <div>
                <i class="fa fa-car"></i>
                <i class="fa fa-car fa-2x"></i>
                <i class="fa fa-car fa-3x"></i>
                <i class="fa fa-car fa-4x"></i>
                <i class="fa fa-car fa-5x"></i>
            </div>
            <button class="btn btn-danger">DropDown <span class="caret"></span></button>
        </div>
    </div>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</body>
</html>
