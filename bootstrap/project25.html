<body>
    <div class="container">
        <div class="row">
            <h3>Check Boc</h3>
            <form role="form">
                <div class="checkbox">
                    <label><input type="checkbox" value="">Option-1</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">Option-2</label>
                </div>
                <div class="checkbox">

                </div>
            </form>
        </div>
        <div class="row">
            <h3>Check Box Horizontal</h3>
            <form role="form">
                <div class="checkbox-inline">
                    <label><input type="checkbox" value="">Option-1</label>
                </div>
                <div class="checkbox-inline">
                    <label><input type="checkbox" value="">Option-2</label>
                </div>
                <div class="checkbox-inline">

                </div>
            </form>
            
        </div>
    </div>
