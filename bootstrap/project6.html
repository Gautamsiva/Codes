<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta content="width=device-width;initial-stage=1" name="viewport">
        <title></title>
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <center>
            <h2>Forms Class</h2>
        </center>
        <div class="row">
            <div class="col-xs-6">
                <form role="form" class="">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" placeholder="Enter Email ID">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Enter Your Password">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" Value="Login">
                        <input type="reset" value="Reset" class="btn btn-danger">    
                    </div>
                </form>
            </div>
            <div class="col-xs-6">
                <form class="form-inline" role="form">
                    <fieldset>
                        <legend class="text-center">Inline Login Form</legend>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="Enter Your EMail ID">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control"placeholder="Enter Your Password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn btn-success">
                            
                            <input type="reset" value="Reset" class="btn btn-danger">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-offset-3">
                <form class="form-horizontal">
                    <fieldset>
                        <legend class="tex-center">Login-Form</legend>
                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <input type="email" placeholder="ENter your Email ID" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Password</label>
                            <input type="password" placeholder="Enter your password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn btn-success">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
