<!DOCTYPE html>
<html>
    <head>
        <title>BOM</title>
    </head>
    <body>
        <h1>BOM(Browser Object Model)</h1>
        <script>
            var status = confirm("Are you sure you want to delete the data?");
           // var status = prompt("Enter the boolean status?");
            console.log(status);
            if(status == "true")
            { 
                alert("Object is deleted");
            }else{
                alert("OOPS!!! Error in deleting");
            }
        </script>
    </body>
</html>
