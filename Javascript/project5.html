<!DOCTYPE html>
<html>
<head>
   <title>BOM</title>
</head>
<body>
    <h1>BOM(Browser Object Model)</h1>
    <script>
        var a = window.prompt("Enter the input of a");
        var b = window.prompt("Enter the input of b");

      //  var x = parseInt(a);
      //  var y = parseInt(b);

        var x = Number(a);
        var y = Number(b);

        document.write("<h1> sum =" + (x+y) + "</h1>");
        alert("a+b =" + (x+y));
    </script>
    
</body>
</html>
