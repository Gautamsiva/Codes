    <script>
            var x = prompt("enter any Number");
            var a = Number(x);
            var i = 1; // initialization
            do
            {
                document.write('<h3>' + a + 'x' + i + '=' + (a*i) + '</h3>');
                i++; //inc/dec
            }
            while(i<=10) // condition
    </script>
