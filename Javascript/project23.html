<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Return and Non Return (Non Parameterised)</h1>
    <script>
    function display() //Non Return Parameterised
    {
        document.write("Hello Welcome to the Non return Example")
    }
    function getName()
    {
        return "This is Return Type"
    }

    var Res = getName();
    alert(Res);

    </script>
    <button onclick="display()">Non Return Type</button>
</body>
</html>
