<html>
<head>
    <title>Fadeto()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        #div1{
            width: 200px;
            height: 150px;
            background-color: red;
        }
        #div2{
            width: 200px;
            height: 150px;
            background-color: green;
        }
        #div3{
            width: 200px;
            height: 150px;
            background-color: yellow;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeTo("slow", 0.3); //fadeTo("speed","opacity")
                $("#div2").fadeTo("slow", 0.6);
                $("#div3").fadeTo(2500, 0.8);
            });
            
        });
    </script>
</head>
<body>
    <h1>FadeTo()</h1>
    <button>Click Me</button>
    <div id="#div1"></div>
    <div id="#div2"></div>
    <div id="#div3"></div>
</body>
</html>
