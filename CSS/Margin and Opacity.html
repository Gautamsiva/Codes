<html>
 <head>
    <title>Margin</title>
    <style>
     .margin {  background-color: cyan;
    color: blue;
    width: 90%;
    height: 200px;
    padding: 20px;
    margin: 10px;
}
    .opacity {
    opacity: 0.35;
    filter: alpha(opacity=50);
}
    </style>
  </head>
    <body>
        <center><h1>Margin Tag</h1></center>
        <div class="margin">
            <h1>This is margin css property..!</h1>
        </div>       
        <center><h1>This is OPACITY</h1></center>
        <h2>Before Opacity Image</h2>
        <img src="BingWallpaper-2018-03-12.jpg">
        <h2>After Opacity Image</h2>
        <img src="BingWallpaper-2018-03-12.jpg" class="opacity">
    </body>
</html>
